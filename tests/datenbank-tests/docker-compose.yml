services:
  db-pgvector:
    image: pgvector/pgvector:0.8.1-pg18-trixie
    container_name: db-pgvector
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_DB: rag
  db-mongo2:
    image: mongo:latest
    container_name: db-mongo2
    ports:
      - "27017:27017"