<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>DHBW Rag</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        /* ===== Green-14: Blue-Green Data Theme ===== */
        :root {
            /* Light Mode (default) */
            --color-bg: #F2FAFB;
            --color-surface: #FFFFFF;
            --color-surface-alt: #E1F2F4;
            --color-border: #C4E0E4;
            --color-text: #10272A;
            --color-muted: #637880;
            --color-primary: #00796B;
            --color-primary-soft: rgba(0, 121, 107, 0.2);
            --shadow-soft: 0 20px 40px rgba(16, 39, 42, 0.06);
            --shadow-card: 0 8px 24px rgba(16, 39, 42, 0.08);
            --shadow-btn: 0 8px 18px rgba(0, 121, 107, 0.35);
        }

        :root[data-theme='dark'] {
            --color-bg: #031013;
            --color-surface: #05181B;
            --color-surface-alt: #082328;
            --color-border: #12363D;
            --color-text: #E4F6F7;
            --color-muted: #93AEB4;
            --color-primary: #26A69A;
            --color-primary-soft: rgba(38, 166, 154, 0.3);
            --shadow-soft: 0 20px 40px rgba(0, 0, 0, 0.85);
            --shadow-card: 0 8px 24px rgba(0, 0, 0, 0.4);
            --shadow-btn: 0 8px 18px rgba(38, 166, 154, 0.35);
        }

        /* ===== Base Styles ===== */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
            line-height: 1.5;
            font-weight: 400;
            color: var(--color-text);
            background-color: var(--color-bg);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        ul, ol {
            margin-left: 25px;
        }

        /* ===== Container ===== */
        .container {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        /* ===== Header ===== */
        h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--color-text);
            letter-spacing: -0.02em;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--color-border);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            flex: 1;
        }

        .header-badge {
            background: var(--color-primary-soft);
            color: var(--color-primary);
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        /* ===== Theme Toggle ===== */
        .theme-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 42px;
            height: 42px;
            padding: 0;
            background: var(--color-surface-alt);
            border: 1px solid var(--color-border);
            border-radius: 0.8rem;
            cursor: pointer;
            transition: transform 0.15s ease, background-color 0.15s ease;
            font-size: 1.25rem;
        }

        .theme-toggle:hover {
            transform: translateY(-2px);
            background: var(--color-primary-soft);
        }

        .theme-toggle:focus-visible {
            outline: 2px solid var(--color-primary);
            outline-offset: 2px;
        }

        .theme-toggle .icon-sun,
        .theme-toggle .icon-moon {
            display: none;
        }

        :root:not([data-theme='dark']) .theme-toggle .icon-moon {
            display: block;
        }

        :root[data-theme='dark'] .theme-toggle .icon-sun {
            display: block;
        }

        /* ===== Chat Container ===== */
        #content {
            display: flex;
            flex-direction: column;
            height: 500px;
            gap: 1rem;
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 1rem;
            overflow-y: auto;
            padding: 1.5rem;
            box-shadow: var(--shadow-card);
            scrollbar-width: thin;
            scrollbar-color: var(--color-border) transparent;
        }

        #content::-webkit-scrollbar {
            width: 6px;
        }

        #content::-webkit-scrollbar-track {
            background: transparent;
        }

        #content::-webkit-scrollbar-thumb {
            background: var(--color-border);
            border-radius: 3px;
        }

        /* ===== Message Bubbles ===== */
        .user-response,
        .rag-response {
            padding: 1rem 1.25rem;
            border-radius: 1rem;
            line-height: 1.6;
            max-width: 85%;
            word-wrap: break-word;
        }

        .user-response {
            background: var(--color-primary);
            color: #fff;
            margin-left: auto;
            border-bottom-right-radius: 0.25rem;
            box-shadow: var(--shadow-btn);
        }

        .rag-response {
            background: var(--color-surface-alt);
            color: var(--color-text);
            margin-right: auto;
            border: 1px solid var(--color-border);
            border-bottom-left-radius: 0.25rem;
        }

        /* ===== Loading Indicator ===== */
        .loading-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 1.25rem;
            border-radius: 1rem;
            background: var(--color-surface-alt);
            border: 1px solid var(--color-border);
            border-bottom-left-radius: 0.25rem;
            margin-right: auto;
            max-width: 85%;
        }

        .loading-dots {
            display: flex;
            gap: 0.35rem;
        }

        .loading-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--color-primary);
            animation: pulse 1.4s ease-in-out infinite;
        }

        .loading-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes pulse {
            0%, 80%, 100% {
                opacity: 0.3;
                transform: scale(0.8);
            }
            40% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .loading-text {
            color: var(--color-muted);
            font-size: 0.9rem;
        }

        /* ===== Input Area ===== */
        .input-area {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        #user-input {
            min-height: 120px;
            padding: 1rem 1.25rem;
            font-size: 1rem;
            font-family: inherit;
            color: var(--color-text);
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 0.85rem;
            resize: vertical;
            transition: border-color 0.15s ease, box-shadow 0.15s ease;
        }

        #user-input::placeholder {
            color: var(--color-muted);
        }

        #user-input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px var(--color-primary-soft);
        }

        /* ===== Button ===== */
        #submit {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            width: 200px;
            align-self: center;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            font-family: inherit;
            color: #fff;
            background: var(--color-primary);
            border: none;
            border-radius: 0.8rem;
            cursor: pointer;
            box-shadow: var(--shadow-btn);
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        #submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(0, 121, 107, 0.4);
        }

        #submit:focus-visible {
            outline: 2px solid var(--color-primary);
            outline-offset: 2px;
        }

        #submit:active {
            transform: translateY(0);
        }

        #submit:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        #submit:disabled:hover {
            transform: none;
            box-shadow: none;
        }

        /* ===== Divider ===== */
        .divider {
            height: 1px;
            background: var(--color-border);
            margin: 0.5rem 0;
        }

        /* ===== Responsive ===== */
        @media (max-width: 640px) {
            body {
                padding: 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            #content {
                height: 400px;
                padding: 1rem;
            }

            .user-response,
            .rag-response {
                max-width: 95%;
            }

            #submit {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <h1>DHBW RAG System</h1>
                <span class="header-badge">Beta</span>
            </div>
            <button class="theme-toggle" id="theme-toggle" title="Dark/Light Mode umschalten">
                <span class="icon-sun">üåô</span>
                <span class="icon-moon">‚òÄÔ∏è</span>
            </button>
        </div>

        <div id="content">
            <!--<div class="user-response">Ich h√§tte gerne ein System zum Verwalten von Backrezepten in einer Datenbank. Das beeinhaltet sowas wie Anleitung und Zutaten.</div>
            <div class="rag-response">Ich h√§tte gerne ein System zum Verwalten von Backrezepten in einer Datenbank. Das beeinhaltet sowas wie Anleitung und Zutaten.</div>-->
        </div>
        
        <div class="divider"></div>

        <div class="input-area">
            <textarea id="user-input" placeholder="Stelle eine Frage..."></textarea>
            <button id="submit">Abschicken</button>
        </div>
    </div>

    
    <script>
        // ===== Theme Toggle =====
        const themeToggle = document.getElementById('theme-toggle');
        const root = document.documentElement;
        
        // Check for saved theme preference or system preference
        function getPreferredTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                return savedTheme;
            }
            return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }
        
        function setTheme(theme) {
            if (theme === 'dark') {
                root.setAttribute('data-theme', 'dark');
            } else {
                root.removeAttribute('data-theme');
            }
            localStorage.setItem('theme', theme);
        }
        
        // Initialize theme
        setTheme(getPreferredTheme());
        
        // Toggle theme on button click
        themeToggle.addEventListener('click', () => {
            const currentTheme = root.getAttribute('data-theme') === 'dark' ? 'dark' : 'light';
            setTheme(currentTheme === 'dark' ? 'light' : 'dark');
        });

        // ===== Chat Functionality =====
        let is_running = false;

        function on_press() {
            let userInputTag = document.querySelector("#user-input");

            let userInput = userInputTag.value;

            console.log(userInput);

            let usertag = document.createElement("div");
            usertag.innerText = userInput;
            usertag.classList.add("user-response")

                document.querySelector("#content").appendChild(usertag);
            if(is_running) return;
            document.querySelector("#submit").disabled = true;
            is_running = true;

            // Show loading indicator
            let loadingTag = document.createElement("div");
            loadingTag.classList.add("loading-indicator");
            loadingTag.innerHTML = `
                <div class="loading-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <span class="loading-text">Denke nach...</span>
            `;
            document.querySelector("#content").appendChild(loadingTag);
            
            // Scroll to bottom
            document.querySelector("#content").scrollTop = document.querySelector("#content").scrollHeight;

            const API_URL = "./api"
            fetch(API_URL, {
                method: "POST",
                body: JSON.stringify({
                    user_input: userInput
                }),
                headers: {
                    "Content-type": "application/json; charset=UTF-8"
                }
            })
            .then((response) => response.text()
            .then((content) => {
                // Remove loading indicator
                loadingTag.remove();

                let tag = document.createElement("div");
                tag.innerHTML = content;
                tag.classList.add("rag-response")

                document.querySelector("#content").appendChild(tag);
                
                // Scroll to bottom
                document.querySelector("#content").scrollTop = document.querySelector("#content").scrollHeight;
                
                is_running = false;
                document.querySelector("#submit").disabled = false;

            }))
        }


        document.querySelector("#submit").addEventListener(
            "click", (event) => {
                on_press()
            }
        )

        
    </script>
</body>
</html>
